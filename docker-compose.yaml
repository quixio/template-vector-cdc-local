services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    command: |
      redpanda start
      --smp 1
      --overprovisioned
      --node-id 0
      --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      --rpc-addr redpanda:33145
      --advertise-rpc-addr redpanda:33145
      --mode dev-container
      --set auto_create_topics_enabled=true
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
  console:
    image: docker.redpanda.com/redpandadata/console:v2.5.2
    entrypoint: /bin/sh
    command: |-
      -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    ports:
      - 8080:8080
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: >
        kafka:
          brokers: ["redpanda:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
        connect:
          enabled: true
          clusters:
            - name: local-connect-cluster
              url: http://connect:8083
  postgresdb:
    container_name: postgresdb
    build:
      context: "./Demo PostgreSQL Database"
      dockerfile: dockerfile
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
  postgresql_admin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgresdb
  postgresql_cdc:
    volumes:
      - /dev/null:/app/.env
    build:
      context: "./Postgres CDC"
      dockerfile: dockerfile
    restart: always
    environment:
      output: postgres-cdc-data
      PG_HOST: postgresdb
      PG_PORT: 5432
      PG_USER: root
      PG_DATABASE: test_db
      PG_SCHEMA: public
      PG_TABLE: books
      PG_PASSWORD: root
      Quix__Broker__Address: redpanda:9092
    depends_on:
      - postgresdb
      - redpanda
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
  qd_writer:
    container_name: ingest_to_qdrant
    volumes:
      - /dev/null:/app/.env
    build:
      context: "./Ingest to Qdrant"
      dockerfile: dockerfile
    environment:
      input: embeddings-fastembed-V1
      qd_host: qdrant
      qd_port: 6333
      qd_collection: books
      Quix__Broker__Address: redpanda:9092
    depends_on:
      - qdrant
      - redpanda
  create_embeddings:
    container_name: create_embeddings
    build:
      context: "./Create Embeddings with FastEmbed"
    environment:
      input: postgres-cdc-data
      output: embeddings-fastembed-V1
      Quix__Broker__Address: redpanda:9092
      PG_TABLE: books
    depends_on:
      - redpanda
  streamlit_search:
    container_name: streamlit_search
    build:
      context: "./Streamlit Search UI"
      dockerfile: dockerfile
    environment:
      qd_host: qdrant
      qd_port: 6333
      qd_collection: books
      Quix__Broker__Address: redpanda:9092
    ports:
      - "8082:80"
    depends_on:
      - qdrant